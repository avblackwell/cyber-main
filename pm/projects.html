<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="utf-8" />
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js"></script>
    <title>User Time</title>
    <meta name="description" content="Test" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
  </head>
  <body class="h-full">
    <div class="min-h-full">
      <nav class="bg-emerald-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <img
                  class="h-8 w-auto"
                  src="https://tailwindui.com/img/logos/mark.svg?color=emerald&shade=600"
                  alt="Your Company"
                />
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a
                    href="#"
                    class="rounded-md bg-emerald-700 px-3 py-2 text-sm font-medium text-white"
                    >Timesheet</a
                  >

                  <a
                    href="#"
                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-emerald-700 hover:text-white"
                    >Expenses</a
                  >
                </div>
              </div>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex items-center">
                <!-- Profile dropdown -->
                <div class="relative ml-3">
                  <div>
                    <button
                      type="button"
                      class="relative flex rounded-full bg-emerald-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-emerald-800"
                      id="user-menu-button"
                      aria-expanded="false"
                      aria-haspopup="true"
                    >
                      <span class="absolute -inset-1.5"></span>
                      <span class="sr-only">Open user menu</span>
                      <span
                        class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-white"
                      >
                        <span class="font-medium leading-none text-gray-900">TW</span>
                      </span>
                    </button>
                  </div>

                  <!--
                    Dropdown menu, show/hide based on menu state.
      
                    Entering: "transition ease-out duration-100"
                      From: "transform opacity-0 scale-95"
                      To: "transform opacity-100 scale-100"
                    Leaving: "transition ease-in duration-75"
                      From: "transform opacity-100 scale-100"
                      To: "transform opacity-0 scale-95"
                  -->
                  <div
                    class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu"
                    aria-orientation="vertical"
                    aria-labelledby="user-menu-button"
                    tabindex="-1"
                  >
                    <!-- Active: "bg-gray-100", Not Active: "" -->
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"
                      role="menuitem"
                      tabindex="-1"
                      id="user-menu-item-0"
                      >Your Profile</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"
                      role="menuitem"
                      tabindex="-1"
                      id="user-menu-item-1"
                      >Settings</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"
                      role="menuitem"
                      tabindex="-1"
                      id="user-menu-item-2"
                      >Sign out</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="-mr-2 flex sm:hidden">
              <!-- Mobile menu button -->
              <button
                type="button"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-emerald-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg
                  class="block h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg
                  class="hidden h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="#"
              class="block rounded-md bg-emerald-700 px-3 py-2 text-base font-medium text-white"
              >Timesheet</a
            >

            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-emerald-700 hover:text-white"
              >Expenses</a
            >
          </div>
          <div class="border-t border-emerald-700 pb-3 pt-4">
            <div class="flex items-center px-5">
              <div class="flex-shrink-0">
                <span
                  class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white"
                >
                  <span class="font-medium leading-none text-gray-900">TW</span>
                </span>
              </div>
              <div class="ml-3">
                <div class="text-base font-medium text-white">First Last</div>
                <div class="text-sm font-medium text-gray-300">firstlast@sgs.com</div>
              </div>
            </div>
            <div class="mt-3 space-y-1 px-2">
              <a
                href="#"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-emerald-700 hover:text-white"
                >Sign out</a
              >
            </div>
          </div>
        </div>
      </nav>

      <div class="py-10">
        <header>
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between">
              <div class="min-w-0 flex-1">
                <h1
                  class="text-3xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight"
                >
                  Expenses
                </h1>
              </div>
              <div class="mt-4 flex md:ml-4 md:mt-0">
                <div x-data="{ open: false }" class="flex justify-center">
                  <!-- Trigger -->
                  <span x-on:click="open = true">
                    <button
                      type="button"
                      class="ml-3 inline-flex items-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600"
                    >
                      Add time
                    </button>
                  </span>

                  <!-- Modal -->
                  <div
                    x-show="open"
                    style="display: none"
                    x-on:keydown.escape.prevent.stop="open = false"
                    role="dialog"
                    aria-modal="true"
                    x-id="['modal-title']"
                    :aria-labelledby="$id('modal-title')"
                    class="fixed inset-0 z-10 overflow-y-auto"
                  >
                    <!-- Overlay -->
                    <div
                      x-show="open"
                      x-transition.opacity
                      class="fixed inset-0 bg-black bg-opacity-50"
                    ></div>

                    <!-- Panel -->
                    <div
                      x-show="open"
                      x-transition
                      x-on:click="open = false"
                      class="relative flex min-h-screen items-center justify-center p-4"
                    >
                      <div
                        x-on:click.stop
                        x-trap.noscroll.inert="open"
                        class="relative w-full max-w-2xl overflow-y-auto rounded-xl bg-white p-12 shadow-lg"
                      >
                        <form>
                          <div class="space-y-12">
                            <div class="">
                              <h2 class="text-base font-semibold leading-7 text-gray-900">
                                Add time for Week 31: September 18 - September 24
                              </h2>
                              <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                <div class="col-span-full">
                                  <label
                                    for="about"
                                    class="block text-sm font-medium leading-6 text-gray-900"
                                    >Notes</label
                                  >
                                  <div class="mt-2">
                                    <textarea
                                      id="about"
                                      name="about"
                                      rows="3"
                                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:text-sm sm:leading-6"
                                    ></textarea>
                                  </div>
                                  <p class="mt-3 text-sm leading-6 text-gray-600">
                                    Write a few sentences describing what you accomplished.
                                  </p>
                                </div>
                                <div class="sm:col-span-3">
                                  <label
                                    for="country"
                                    class="block text-sm font-medium leading-6 text-gray-900"
                                    >Project</label
                                  >
                                  <div class="mt-2">
                                    <select
                                      id="country"
                                      name="country"
                                      autocomplete="country-name"
                                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:max-w-xs sm:text-sm sm:leading-6"
                                    >
                                      <option>Project 1</option>
                                      <option>Project 2</option>
                                      <option>Project 3</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="sm:col-span-3">
                                  <label
                                    for="country"
                                    class="block text-sm font-medium leading-6 text-gray-900"
                                    >Phase</label
                                  >
                                  <div class="mt-2">
                                    <select
                                      id="country"
                                      name="country"
                                      autocomplete="country-name"
                                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:max-w-xs sm:text-sm sm:leading-6"
                                    >
                                      <option>Phase 1</option>
                                      <option>Phase 2</option>
                                      <option>Phase 3</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="sm:col-span-3">
                                  <label
                                    for="country"
                                    class="block text-sm font-medium leading-6 text-gray-900"
                                    >Billable</label
                                  >
                                  <div class="mt-2">
                                    <select
                                      id="country"
                                      name="country"
                                      autocomplete="country-name"
                                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-emerald-600 sm:max-w-xs sm:text-sm sm:leading-6"
                                    >
                                      <option>Yes</option>
                                      <option>No</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="sm:col-span-3">
                                  <label
                                    for="country"
                                    class="block text-sm font-medium leading-6 text-gray-900"
                                    >Hours</label
                                  >
                                  <div class="mt-2">
                                    <input
                                      type="number"
                                      name="hours"
                                      id="email"
                                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                      placeholder="0:00"
                                    />
                                  </div>
                                </div>
                                <div class="col-span-full">
                                  <fieldset>
                                    <legend class="text-sm font-semibold leading-6 text-gray-900">
                                      Days
                                    </legend>
                                    <div class="mt-6 grid grid-rows-4 grid-flow-col gap-4">
                                      <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                          <input
                                            id="comments"
                                            name="comments"
                                            type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600"
                                          />
                                        </div>
                                        <div class="text-sm leading-6">
                                          <label for="comments" class="font-medium text-gray-900"
                                            >Monday, Sept 18</label
                                          >
                                        </div>
                                      </div>
                                      <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                          <input
                                            id="comments"
                                            name="comments"
                                            type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600"
                                          />
                                        </div>
                                        <div class="text-sm leading-6">
                                          <label for="comments" class="font-medium text-gray-900"
                                            >Tuesday, Sept 18</label
                                          >
                                        </div>
                                      </div>
                                      <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                          <input
                                            id="comments"
                                            name="comments"
                                            type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600"
                                          />
                                        </div>
                                        <div class="text-sm leading-6">
                                          <label for="comments" class="font-medium text-gray-900"
                                            >Wednesday, Sept 18</label
                                          >
                                        </div>
                                      </div>
                                      <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                          <input
                                            id="comments"
                                            name="comments"
                                            type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600"
                                          />
                                        </div>
                                        <div class="text-sm leading-6">
                                          <label for="comments" class="font-medium text-gray-900"
                                            >Thursday, Sept 18</label
                                          >
                                        </div>
                                      </div>
                                      <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                          <input
                                            id="comments"
                                            name="comments"
                                            type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600"
                                          />
                                        </div>
                                        <div class="text-sm leading-6">
                                          <label for="comments" class="font-medium text-gray-900"
                                            >Friday, Sept 18</label
                                          >
                                        </div>
                                      </div>
                                      <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                          <input
                                            id="comments"
                                            name="comments"
                                            type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600"
                                          />
                                        </div>
                                        <div class="text-sm leading-6">
                                          <label for="comments" class="font-medium text-gray-900"
                                            >Saturday, Sept 18</label
                                          >
                                        </div>
                                      </div>
                                      <div class="relative flex gap-x-3">
                                        <div class="flex h-6 items-center">
                                          <input
                                            id="comments"
                                            name="comments"
                                            type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-600"
                                          />
                                        </div>
                                        <div class="text-sm leading-6">
                                          <label for="comments" class="font-medium text-gray-900"
                                            >Sunday, Sept 18</label
                                          >
                                        </div>
                                      </div>
                                    </div>
                                  </fieldset>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!--Add Time Modal Buttons-->
                          <div class="mt-6 flex items-center justify-end gap-x-6">
                            <button
                              type="button"
                              x-on:click="open = false"
                              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                            >
                              Cancel
                            </button>
                            <button
                              x-on:click="open = false"
                              type="submit"
                              class="rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600"
                            >
                              Add expense
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <main class="py-10">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <!-- Your content -->
          </div>
        </main>
      </div>
    </div>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
