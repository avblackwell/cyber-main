<!-- Time-empty template for use in timesheet -->
<section
  x-show="isSelected($id('tab', whichChild($el, $el.parentElement)))"
  :aria-labelledby="$id('tab', whichChild($el, $el.parentElement))"
  role="tabpanel"
>
  <div class="text-center py-10">
    <h3 class="mt-2 text-sm font-semibold text-gray-900">No time entries</h3>
    <p class="mt-1 text-sm text-gray-500">Get started by adding time.</p>
    <div class="mt-6">
      <button
        type="button"
        class="inline-flex items-center rounded-md bg-emerald-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600"
      >
        <svg
          class="-ml-0.5 mr-1.5 h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"
          />
        </svg>
        Add time
      </button>
    </div>
  </div>
</section>
